{% extends "base.html" %} {% block title %}BMI Page{% endblock %}
{% block content %}
<link rel="stylesheet"
    href="{{url_for('static', filename='styles/data-input.css')}}" />

<div class="form-container">

    <div class="row"></div>
    <br>
    <div class="row mt-5 bg-success p-3 mx-2 rounded-3">
        <div class="col-3 d-flex align-items-center">
            <img src="{{url_for('static', filename='assets/img/cal-logo.png')}}"
                alt="Responsive image" class="img-thumbnail" />
        </div>
        <h2 class="col d-flex align-items-center">TÍNH BMI</h2>
    </div>
    <div class="bmi-calculator">
        <div class="result">
            <div class="result-text">
                <h1><span id="bmiValue">24.8 </span>kg/m2</h1>
                <small id="bmid">Bình thường</small>
            </div>
        </div>
        <div class="calculator">
            <h2 class="text-center calculator-title">Bạn có thể tính chỉ số BMI
                tại
                đây
            </h2>
            <hr class="calculator-hr" />
            <div class="height">
                <input class="value_range" id="height" type="range" value="182"
                    min="100" max="250" step="1" />
                <div class="label-height field-text">0</div>
            </div>
            <div class="weight">
                <input class="value_range" id="weight" type="range" value="82"
                    min="0" max="250" step="1" />
                <div class="label-weight field-text">0</div>
            </div>
            <div class="submit">
                <input class="submit" type="submit" id="submit"
                    value="Tính toán" />
            </div>
        </div>
    </div>

    <!-- Zing Chart -->
    <div class="col-sm-12">
        <div id='myChart'></div>
        <ul class="pie-chart__legend">
            <li><em>Thiếu cân</em><span>(0-18)</span></li>
            <li><em>Lý tưởng</em><span>(18-25)</span></li>
            <li><em>Thừa cân</em><span>(25-30)</span></li>
            <li><em>Béo phì</em><span>(>=30)</span></li>
        </ul>
    </div>

</div>

<!-- Zing Chart -->
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{{url_for('static', filename='bmi-calculator.js')}}"></script>
<!-- <script src="{{url_for('static', filename='data-input.js')}}" type="module"></script> -->

{% endblock %}
